<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Bank BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="my-6 w-10/12 mx-auto">
        
   <h1 class="text-6xl font-semibold">Welcome to your <span class="text-fuchsia-400"> Baap Er Bank!!!</span></h1>
   <div class="bg-indigo-400 p-14 w-3/4 mx-auto mt-6 rounded-sm">
       <h2 class="text-lg font-bold mb-4">Please LogIn</h2>
       <input id="user-email" class="block w-3/4 mb-7 py-2 px-8 rounded-lg" type="email" placeholder="Your Email Address" >
       <input class="block w-3/4 mb-7 py-2 px-8 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
       <button class="bg-orange-800 text-lg font-bold py-2 px-8 rounded-md text-white" id="login-btn">Login</button>

       <h4 id="invalet" class="text-red-600 font-semibold"></h4>
   </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
